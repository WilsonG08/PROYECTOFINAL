<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="loginAdministrador">
    <div class="containerLoginAdministrador">
        <div class="info-administrador">
            <p class="txt-1">
                ADMINISTRADOR
            </p>
            <h2>Acceso Exclusivo</h2> <br>
            <p class="txt-2">
                Este es un apartado solo para el personal autorizado, si no perteneces a este grupo porfavor regresa al a la página de inicio, estaremos gustos de atenderte de otra forma.
        </div>
            <form class="form-administrador"> 
                <h2>Login</h2>
                <div class="inputs-administrador">
                    <input type="text" class ="box-administrador" placeholder="Ingrese tu correo">
                    <input type="password" class="box-administrador" placeholder="Ingrese tu contraseña">
                    <button class="btnInicioAdministrador">
                        <a href="Administrador.html" >Iniciar sesión</a> 
                    </button>

                </div>
            </form>

    </div>
</body>
</html>
